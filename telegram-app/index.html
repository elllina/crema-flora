<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Crema Flora - Cake Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <img src="../assets/logo.png" alt="Crema Flora" class="logo">
                <button class="cart-btn" id="cartBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Hero Section -->
            <section class="hero">
                <h1>Artisan Cakes</h1>
                <p>Handcrafted with love, delivered fresh to your door</p>
            </section>

            <!-- Categories -->
            <section class="categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="classic">Classic</button>
                <button class="category-btn" data-category="fruit">Fruit</button>
                <button class="category-btn" data-category="chocolate">Chocolate</button>
                <button class="category-btn" data-category="special">Special</button>
            </section>

            <!-- Products Grid -->
            <section class="products" id="productsGrid">
                <!-- Products will be inserted here by JavaScript -->
            </section>
        </main>

        <!-- Cart Drawer -->
        <div class="cart-overlay" id="cartOverlay"></div>
        <div class="cart-drawer" id="cartDrawer">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-btn" id="closeCart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be inserted here -->
            </div>
            <div class="cart-footer" id="cartFooter">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
            </div>
        </div>

        <!-- Product Detail Modal -->
        <div class="modal-overlay" id="productModal">
            <div class="modal-content">
                <button class="modal-close" id="closeModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <img src="" alt="" class="modal-image" id="modalImage">
                <div class="modal-details">
                    <h2 id="modalTitle"></h2>
                    <p class="modal-description" id="modalDescription"></p>
                    <div class="modal-meta">
                        <span class="modal-weight" id="modalWeight"></span>
                        <span class="modal-price" id="modalPrice"></span>
                    </div>
                    <div class="quantity-selector">
                        <button class="qty-btn" id="qtyMinus">-</button>
                        <span class="qty-value" id="qtyValue">1</span>
                        <button class="qty-btn" id="qtyPlus">+</button>
                    </div>
                    <button class="add-to-cart-btn" id="addToCartBtn">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Checkout Modal -->
        <div class="modal-overlay" id="checkoutModal">
            <div class="modal-content checkout-content">
                <button class="modal-close" id="closeCheckout">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <h2>Complete Your Order</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="customerName">Your Name</label>
                        <input type="text" id="customerName" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Phone Number</label>
                        <input type="tel" id="customerPhone" required placeholder="+374 XX XXX XXX">
                    </div>
                    <div class="form-group">
                        <label for="deliveryAddress">Delivery Address</label>
                        <textarea id="deliveryAddress" required placeholder="Enter your full address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="deliveryDate">Preferred Delivery Date</label>
                        <input type="date" id="deliveryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="deliveryTime">Preferred Time</label>
                        <select id="deliveryTime" required>
                            <option value="">Select time</option>
                            <option value="10:00-12:00">10:00 - 12:00</option>
                            <option value="12:00-14:00">12:00 - 14:00</option>
                            <option value="14:00-16:00">14:00 - 16:00</option>
                            <option value="16:00-18:00">16:00 - 18:00</option>
                            <option value="18:00-20:00">18:00 - 20:00</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="specialNotes">Special Notes (Optional)</label>
                        <textarea id="specialNotes" placeholder="Any special requests or cake inscriptions..."></textarea>
                    </div>
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="orderSummaryItems"></div>
                        <div class="order-total">
                            <span>Total:</span>
                            <span id="orderTotal">$0.00</span>
                        </div>
                    </div>
                    <button type="submit" class="submit-order-btn">Place Order</button>
                </form>
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal-overlay" id="successModal">
            <div class="modal-content success-content">
                <div class="success-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#2A6B6B" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22,4 12,14.01 9,11.01"></polyline>
                    </svg>
                </div>
                <h2>Order Placed!</h2>
                <p>Thank you for your order. We'll contact you shortly to confirm the details.</p>
                <button class="continue-btn" id="continueShoppingBtn">Continue Shopping</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
